<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS Block</title>
</head>
<body>
    <!-- Block Elements -->
    <h1>Hello World</h1>
    <h1>Divyanshu Dugar</h1>

    <p>Hello World</p>
    <p>Divyanshu Dugar</p>

    <!-- Inline Elements -->
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.facebook.com/">Facebook</a>

    <img src="Iron Man.jpeg" alt="Iron Man Image">
</body>
</html>
