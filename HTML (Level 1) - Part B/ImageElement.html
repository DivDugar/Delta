<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Image Tag</title> <!-- Image tag is a single tag (we dont have to close it) -->
</head>
<body>
    <!-- Relative Image url -->
    <img src="Iron Man.jpeg" alt="Iron Man Image">
    <!-- Absolute Image url  -->
    <img src="https://e0.pxfuel.com/wallpapers/208/616/desktop-wallpaper-captain-america-captainamerica-thumbnail.jpg" alt="Captain America Image">
</body>
</html>
