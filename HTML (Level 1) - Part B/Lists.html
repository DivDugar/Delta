<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Butter</li>
    </ul>
    <!-- Ordered List -->
    <ol type="A"> <!-- Here type is an attribute -->
        <li>Bread</li>
        <li>Milk</li>
        <li>Butter</li>
    </ol>
</body>
</html>
