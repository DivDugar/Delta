<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Element</title>
</head>
<body>
    <form action="/action">
        <!-- Grouping several Radio Buttons by keeping the name same for all of them -->
        <!-- If we group multiple check boxes we can select multiple options but if we group multiple radio buttons
        we can select only one option -->
        <div>
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Mango</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="apple">Banana</label>
            <input type="radio" name="fruit" id="banana" value="banana">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
