<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input</title>
</head>
<body>
    <form action="/action">
        <label for="volume">Select Your Volume Level</label>
        <input type="range" id="volume" min="0" max="100" name="vol" step="10">
        <button>Submit</button>
    </form>
</body>
</html>
