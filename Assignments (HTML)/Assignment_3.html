<body>
<table border="black">
    <caption>Student Information</caption>

        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>

        <tr>
            <th>City</th>
            <th>House</th>
        </tr>


        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>           
    </tbody>
</table>

<br>

<form action="/server">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
    </div>

    <br>

    <div>
        Sex:
        <input type="radio" name="gender" id="male" value="m">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="f">
        <label for="female">Female</label>
    </div>

    <br>

    <div>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
            <option value="usa">USA</option>
        </select>
    </div>

    <br>

    <div>
        <label for="msg">Message:</label>
        <br>
        <textarea name="msg" id="msg"></textarea>
    </div>

    <br>

    <div>
        <input type="checkbox" name="chkbox" id="chkbox">
        <label for="chkbox">Subscribe?</label>
    </div>

    <br>

    <button>Submit</button>
    
</form>

<form action="/server">
    <h2>Feedback Form</h2>

    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br> <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Write your email">
    </div>

    <br>

    <div>
        <label for="Feedback">Message:</label>
        <br>
        <textarea name="Feedback" id="Feedback"></textarea>
        <br>
    </div>

    <br>

    <div>
        <label for="rating">Rate us out of 5:</label>
        <br>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label> <br>
        <input type="radio" name="rating" id="2" value="2">
        <label for="1">2</label> <br>
        <input type="radio" name="rating" id="3" value="3">
        <label for="1">3</label> <br>
        <input type="radio" name="rating" id="4" value="4">
        <label for="1">4</label> <br>
        <input type="radio" name="rating" id="5" value="5">
        <label for="1">5</label>
        <br>
    </div>
    <br>

    <button>Send your message!</button>
</form>
</body>
