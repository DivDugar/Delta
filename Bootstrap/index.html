<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Using Bootstrap Layouts - CONTAINER -->
    <div class="container">
        <h2>Lorem Epsum</h2>

        <!-- Raw Css -->

        </div>
